<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
</head>
<body>

<script type="text/javascript">

	function pickOutcome(num) {
			switch (num) {
			case 1:
				return "Rock";
				break;
			case 2: 
				return "Paper";
				break;
			case 3: 
				return "Scissors"
				break;
		}
	}
	function computerPlay() {
		let randomNum = Math.floor((Math.random() * 3) + 1)
		return pickOutcome(randomNum);
	}

</script>
</body>
</html>
